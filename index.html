<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>KabeQu - Free Wallpaper!</title>
  </head>
  <body class="scroll-pink">

    <button type="button" class="btn to-top zindex m-4 scale none"><i class="bi bi-arrow-up"></i></button>

    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">KabeQu</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <div class="menu-toggler">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button> -->

        <!-- <div class="collapse navbar-collapse text-center" id="navbarNav"> -->
          <ul class="navbar-nav mr-auto">
          </ul>
          <li class="nav-item pl-0 scale" style="list-style:none">
            <a href="" class="nav-link change-theme" href="#">Night Mode <i class="bi bi-moon-stars-fill ml-1"></i></a>
          </li>
        <!-- </div> -->
      </div>
    </nav>

    <a href="" class="btn change-theme outer-nav zindex scale none" href="#">Night Mode <i class="bi bi-moon-stars-fill ml-1"></i></a>


    <div class="container-fluid">
      <div class="container mt-sm-4 mt-2">
        <div class="category-box pb-1">
          <!-- <h4>Display wallpaper from category:</h4> -->
          <ul class="category mt-4 pl-0">
            <li class="mr-2 btn scale current" data-category="technology">Technology</li>
            <li class="mx-2 btn scale" data-category="programming">Programming</li>
            <li class="mx-2 btn scale" data-category="cyberspace">CyberSpace</li>
            <li class="mx-2 btn scale" data-category="islamic">Muslim</li>
            <li class="mx-2 btn scale" data-category="mountain">Mountain</li>
          </ul>
        </div>

        <section class="main-info mt-sm-5 mt-4">
          <div class="loading-title mb-2"></div>
          <div class="loading-result"></div>
        </section>

        <div class="cards-wrap mt-sm-5 mt-3">
          <div class="row justify-content-center flex-wrap">
            <div class="card-columns flex-wrap" data-aos="fade-up">

              <!-- <div class="error-msg-box text-center mt-sm-0 mt-3 mb-5">
                <img src="error-fetch.svg" alt="Error Image" class="error-img img-fluid">
                <h2 class="error-msg title font-weight-bold">Something went wrong</h2>
                <p class="error-desc text-muted">Please check your connection or try again later.</p>
              </div> -->

            </div>
          </div>
        </div>

    <!-- Modal -->
    <div class="modal fade" id="showWallpaperImg" tabindex="-1" aria-labelledby="showWallpaperImgLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 transparent">
          <button type="button" class="btn font-weight-bold px-2 py-1 zindex scale" data-dismiss="modal" aria-label="Close">
            <i class="bi bi-x"></i>
          </button>

          <img src="" class="img-fluid" alt="${category} wallpaper${index}" data-toggle="modal" data-target="#showWallpaperImg">
          <a href="" class="mt-3 btn btn-primary btn-block scale-sm font-weight-bold btn-download" target="_blank" download="" download>DOWNLOAD <i class="bi bi-download ml-1"></i></a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
      <p class="font-weight-bold">&copy;KABEQU WALLPAPER</p>
      <!-- <p class="footer-creator font-weight-bold">by DimasRS.</p> -->
    </footer>

    </div>
  </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- js' library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript">
      AOS.init({
        once: true,
        duration: 1000
      });

      $(document).ready(function() {
        $("body").tooltip({ selector: '[data-toggle=tooltip]' });
      });
    </script>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
